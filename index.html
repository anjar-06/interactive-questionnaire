<!DOCTYPE html>
<html>
<head>
    <title>Pertanyaan Interaktif</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f6f9;
            color: #333;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            margin: auto;
            display: none;
        }
        .active {
            display: block;
        }
        h1 {
            font-size: 2.5em;
            color: #0078d4;
            animation: fadeIn 1.5s;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
            animation: fadeIn 2s;
        }
        #answerInput {
            width: 80%;
            padding: 10px;
            font-size: 1em;
            margin: 20px 0;
            border: 2px solid #0078d4;
            border-radius: 5px;
            animation: fadeIn 1.5s;
        }
        #yesBtn, #noBtn {
            font-size: 1em;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            animation: fadeIn 1.5s;
        }
        #yesBtn {
            background-color: #0078d4;
            color: #fff;
        }
        #noBtn {
            background-color: #d83b01;
            color: #fff;
            position: absolute;
            transition: top 0.5s ease, left 0.5s ease;
        }
        #yesBtn:hover {
            background-color: #005a9e;
        }
        #noBtn:hover {
            background-color: #a5260a;
        }
        #yesBtn:active, #noBtn:active {
            transform: scale(0.95);
        }
        .glitter {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255,255,255,0.1) 25%, transparent 25%, transparent 50%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0.1) 75%, transparent 75%, transparent);
            background-size: 50px 50px;
            pointer-events: none;
            animation: glitter 2s linear infinite;
            z-index: -1;
        }
        @keyframes glitter {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="glitter"></div>
    <div id="slide1" class="container active">
        <h1>Apa yang ingin kamu katakan kepada saya?</h1>
        <form id="form1" action="javascript:void(0);">
            <input type="text" id="answerInput" name="answer" placeholder="Isilah jawabanmu di sini">
            <button id="yesBtn" type="submit">Submit</button>
            <button id="noBtn" type="button">Aneh Lu</button>
        </form>
    </div>
    <div id="slide2" class="container">
        <h1>Terima kasih atas jawabanmu!</h1>
        <p>Jawabanmu akan di proses setelah saya beres UTS ðŸ—¿ .</p>
    </div>
    
    <script>
        const noBtn = document.getElementById('noBtn');
        const form1 = document.getElementById('form1');
        const slide1 = document.getElementById('slide1');
        const slide2 = document.getElementById('slide2');

        noBtn.addEventListener('mouseover', function() {
            const x = Math.random() * (window.innerWidth - noBtn.clientWidth);
            const y = Math.random() * (window.innerHeight - noBtn.clientHeight);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        noBtn.addEventListener('click', function(event) {
            event.preventDefault();
            noBtn.textContent = "gak jelas";
            const x = Math.random() * (window.innerWidth - noBtn.clientWidth);
            const y = Math.random() * (window.innerHeight - noBtn.clientHeight);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        form1.addEventListener('submit', function() {
            slide1.classList.remove('active');
            slide2.classList.add('active');
        });
    </script>
</body>
</html>
